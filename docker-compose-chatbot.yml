version: '3.8'

volumes:
  chatbot_db_storage:
  chatbot_n8n_storage:

services:
  chatbot-n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatbot-n8n-custom:latest
    container_name: chatbot-n8n
    restart: always
    environment:
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5681
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://${DOMAIN_NAME}:5681/
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}

      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=chatbot-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    ports:
      - "5681:5681"
    volumes:
      - chatbot_n8n_storage:/home/node/.n8n
    depends_on:
      - chatbot-postgres

  chatbot-postgres:
    image: postgres:16
    container_name: chatbot-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - chatbot_db_storage:/var/lib/postgresql/data

