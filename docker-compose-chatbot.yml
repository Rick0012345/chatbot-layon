version: '3.8'

volumes:
  chatbot_db_storage:
  chatbot_n8n_storage:
  chatbot_traefik_storage:

services:
  chatbot-traefik:
    image: "traefik"
    container_name: chatbot-traefik
    restart: always
    command:
      - "--api=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "5679:80"
      - "8443:443"
    volumes:
      - "chatbot_traefik_storage:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  chatbot-n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatbot-n8n-custom:latest
    container_name: chatbot-n8n
    restart: always
    environment:
      - N8N_HOST=${DOMAIN_NAME}
      - N8N_PORT=5681
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://${DOMAIN_NAME}:5681/
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - TZ=${GENERIC_TIMEZONE}

      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=chatbot-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatbot-n8n.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.chatbot-n8n.entrypoints=websecure"
      - "traefik.http.routers.chatbot-n8n.tls=true"
    ports:
      - "5681:5681"
    volumes:
      - chatbot_n8n_storage:/home/node/.n8n
    depends_on:
      - chatbot-postgres

  chatbot-postgres:
    image: pgvector/pgvector:pg16
    container_name: chatbot-postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - chatbot_db_storage:/var/lib/postgresql/data

